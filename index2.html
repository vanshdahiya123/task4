<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniSocial - Connect & Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #9c9c9c 0%, #ffffff 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ff5722);
        }

        .input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .textarea {
            resize: vertical;
            min-height: 100px;
        }

        .post {
            border-bottom: 1px solid #e1e5e9;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .post:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .post-author {
            font-weight: bold;
            color: #667eea;
        }

        .post-time {
            color: #666;
            font-size: 12px;
        }

        .post-content {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .like-btn.liked {
            color: #ff6b6b;
        }

        .comment-section {
            margin-top: 15px;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
        }

        .comment {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: bold;
            font-size: 12px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .follow-btn {
            margin-left: auto;
        }

        .tab-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            animation: fadeIn 0.5s ease;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(300px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">MiniSocial</div>
            <div class="auth-section" id="authSection">
                <input type="text" placeholder="Username" id="loginUsername" class="input" style="width: 150px;">
                <button onclick="login()" class="btn">Login</button>
                <button onclick="showRegister()" class="btn btn-secondary">Register</button>
            </div>
            <div class="user-info hidden" id="userInfo">
                <div class="avatar" id="userAvatar">U</div>
                <span id="currentUser">User</span>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="card hidden" id="registerForm">
            <h2>Create Account</h2>
            <div style="margin-top: 20px;">
                <input type="text" placeholder="Username" id="regUsername" class="input" style="margin-bottom: 10px;">
                <input type="email" placeholder="Email" id="regEmail" class="input" style="margin-bottom: 10px;">
                <textarea placeholder="Bio" id="regBio" class="input textarea" style="margin-bottom: 15px;"></textarea>
                <div style="display: flex; gap: 10px;">
                    <button onclick="register()" class="btn">Create Account</button>
                    <button onclick="hideRegister()" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="card hidden" id="mainApp">
            <div class="tab-nav">
                <button class="tab active" onclick="showTab('feed')">Feed</button>
                <button class="tab" onclick="showTab('profile')">Profile</button>
                <button class="tab" onclick="showTab('discover')">Discover</button>
            </div>
        </div>

        <!-- Feed Tab -->
        <div class="card hidden" id="feedTab">
            <h2>Create Post</h2>
            <textarea placeholder="What's on your mind?" id="postContent" class="input textarea" style="margin-bottom: 15px;"></textarea>
            <button onclick="createPost()" class="btn">Share Post</button>
            
            <div style="margin-top: 30px;">
                <h3>Your Feed</h3>
                <div id="postsContainer" style="margin-top: 20px;"></div>
            </div>
        </div>

        <!-- Profile Tab -->
        <div class="card hidden" id="profileTab">
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="avatar" style="width: 80px; height: 80px; font-size: 24px;" id="profileAvatar">U</div>
                <div>
                    <h2 id="profileUsername">Username</h2>
                    <p id="profileBio" style="color: #666; margin-top: 5px;">Bio goes here</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <div class="stat-number" id="postsCount">0</div>
                            <div class="stat-label">Posts</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number" id="followersCount">0</div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number" id="followingCount">0</div>
                            <div class="stat-label">Following</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div style="margin-top: 30px;">
                <h3>Your Posts</h3>
                <div id="userPostsContainer" style="margin-top: 20px;"></div>
            </div>
        </div>

        <!-- Discover Tab -->
        <div class="card hidden" id="discoverTab">
            <h2>Discover Users</h2>
            <div id="usersContainer" style="margin-top: 20px;"></div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Simulated Database
        const db = {
            users: [
                { id: 1, username: 'alice', email: 'alice@example.com', bio: 'Love photography and travel!', followers: [2], following: [2] },
                { id: 2, username: 'bob', email: 'bob@example.com', bio: 'Tech enthusiast and coffee lover ☕', followers: [1, 3], following: [1] },
                { id: 3, username: 'charlie', email: 'charlie@example.com', bio: 'Artist and dreamer 🎨', followers: [], following: [2] }
            ],
            posts: [
                { id: 1, userId: 1, content: 'Just finished an amazing hiking trip! The views were incredible 🏔️', timestamp: Date.now() - 3600000, likes: [2], comments: [] },
                { id: 2, userId: 2, content: 'Working on a new web app. Excited to share it soon! 💻', timestamp: Date.now() - 7200000, likes: [1, 3], comments: [{ id: 1, userId: 1, content: 'Can\'t wait to see it!', timestamp: Date.now() - 3500000 }] },
                { id: 3, userId: 3, content: 'Painted something beautiful today. Art is life! 🎨', timestamp: Date.now() - 10800000, likes: [1], comments: [] }
            ]
        };

        let currentUser = null;
        let currentTab = 'feed';

        // Authentication
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            if (!username) {
                showNotification('Please enter a username');
                return;
            }

            const user = db.users.find(u => u.username === username);
            if (user) {
                currentUser = user;
                showApp();
                showNotification(`Welcome back, ${user.username}!`);
            } else {
                showNotification('User not found. Please register first.');
            }
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const bio = document.getElementById('regBio').value.trim();

            if (!username || !email) {
                showNotification('Username and email are required');
                return;
            }

            if (db.users.find(u => u.username === username)) {
                showNotification('Username already exists');
                return;
            }

            const newUser = {
                id: db.users.length + 1,
                username,
                email,
                bio: bio || 'New to MiniSocial!',
                followers: [],
                following: []
            };

            db.users.push(newUser);
            currentUser = newUser;
            hideRegister();
            showApp();
            showNotification(`Welcome to MiniSocial, ${username}!`);
        }

        function logout() {
            currentUser = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('feedTab').classList.add('hidden');
            document.getElementById('profileTab').classList.add('hidden');
            document.getElementById('discoverTab').classList.add('hidden');
            document.getElementById('loginUsername').value = '';
            showNotification('Logged out successfully');
        }

        function showApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            document.getElementById('currentUser').textContent = currentUser.username;
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            
            showTab(currentTab);
        }

        function showRegister() {
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function hideRegister() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('regUsername').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regBio').value = '';
        }

        // Tab Navigation
        function showTab(tabName) {
            // Hide all tabs
            document.getElementById('feedTab').classList.add('hidden');
            document.getElementById('profileTab').classList.add('hidden');
            document.getElementById('discoverTab').classList.add('hidden');
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
            
            // Add active class to selected tab
            event.target.classList.add('active');
            
            currentTab = tabName;
            
            // Load tab content
            if (tabName === 'feed') loadFeed();
            if (tabName === 'profile') loadProfile();
            if (tabName === 'discover') loadDiscover();
        }

        // Posts
        function createPost() {
            const content = document.getElementById('postContent').value.trim();
            if (!content) {
                showNotification('Please write something to share');
                return;
            }

            const newPost = {
                id: db.posts.length + 1,
                userId: currentUser.id,
                content,
                timestamp: Date.now(),
                likes: [],
                comments: []
            };

            db.posts.unshift(newPost);
            document.getElementById('postContent').value = '';
            loadFeed();
            showNotification('Post shared successfully!');
        }

        function loadFeed() {
            const container = document.getElementById('postsContainer');
            const followingIds = currentUser.following;
            const feedPosts = db.posts.filter(post => 
                followingIds.includes(post.userId) || post.userId === currentUser.id
            );

            if (feedPosts.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; margin: 20px 0;">No posts to show. Follow some users to see their posts!</p>';
                return;
            }

            container.innerHTML = feedPosts.map(post => {
                const author = db.users.find(u => u.id === post.userId);
                const isLiked = post.likes.includes(currentUser.id);
                const timeAgo = getTimeAgo(post.timestamp);

                return `
                    <div class="post">
                        <div class="post-header">
                            <div class="avatar">${author.username.charAt(0).toUpperCase()}</div>
                            <div>
                                <div class="post-author">${author.username}</div>
                                <div class="post-time">${timeAgo}</div>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-actions">
                            <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                                ❤️ ${post.likes.length}
                            </button>
                            <button class="like-btn" onclick="toggleComments(${post.id})">
                                💬 ${post.comments.length}
                            </button>
                        </div>
                        <div class="comment-section hidden" id="comments-${post.id}">
                            ${post.comments.map(comment => {
                                const commentAuthor = db.users.find(u => u.id === comment.userId);
                                return `
                                    <div class="comment">
                                        <div class="comment-author">${commentAuthor.username}</div>
                                        <div>${comment.content}</div>
                                    </div>
                                `;
                            }).join('')}
                            <div class="comment-form">
                                <input type="text" placeholder="Write a comment..." class="input" id="comment-${post.id}">
                                <button onclick="addComment(${post.id})" class="btn">Post</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleLike(postId) {
            const post = db.posts.find(p => p.id === postId);
            const userIndex = post.likes.indexOf(currentUser.id);
            
            if (userIndex > -1) {
                post.likes.splice(userIndex, 1);
            } else {
                post.likes.push(currentUser.id);
            }
            
            loadFeed();
        }

        function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            commentsSection.classList.toggle('hidden');
        }

        function addComment(postId) {
            const input = document.getElementById(`comment-${postId}`);
            const content = input.value.trim();
            
            if (!content) return;
            
            const post = db.posts.find(p => p.id === postId);
            const newComment = {
                id: post.comments.length + 1,
                userId: currentUser.id,
                content,
                timestamp: Date.now()
            };
            
            post.comments.push(newComment);
            input.value = '';
            loadFeed();
        }

        // Profile
        function loadProfile() {
            document.getElementById('profileUsername').textContent = currentUser.username;
            document.getElementById('profileBio').textContent = currentUser.bio;
            document.getElementById('profileAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            
            const userPosts = db.posts.filter(p => p.userId === currentUser.id);
            document.getElementById('postsCount').textContent = userPosts.length;
            document.getElementById('followersCount').textContent = currentUser.followers.length;
            document.getElementById('followingCount').textContent = currentUser.following.length;

            const container = document.getElementById('userPostsContainer');
            if (userPosts.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; margin: 20px 0;">You haven\'t posted anything yet.</p>';
                return;
            }

            container.innerHTML = userPosts.map(post => {
                const timeAgo = getTimeAgo(post.timestamp);
                return `
                    <div class="post">
                        <div class="post-header">
                            <div class="post-time">${timeAgo}</div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-actions">
                            <span class="like-btn">❤️ ${post.likes.length}</span>
                            <span class="like-btn">💬 ${post.comments.length}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Discover
        function loadDiscover() {
            const container = document.getElementById('usersContainer');
            const otherUsers = db.users.filter(u => u.id !== currentUser.id);

            container.innerHTML = otherUsers.map(user => {
                const isFollowing = currentUser.following.includes(user.id);
                const mutualFollowers = user.followers.filter(id => currentUser.following.includes(id)).length;
                
                return `
                    <div class="post">
                        <div class="post-header">
                            <div class="avatar">${user.username.charAt(0).toUpperCase()}</div>
                            <div style="flex: 1;">
                                <div class="post-author">${user.username}</div>
                                <div style="color: #666; font-size: 12px;">${user.bio}</div>
                                ${mutualFollowers > 0 ? `<div style="color: #667eea; font-size: 11px;">${mutualFollowers} mutual followers</div>` : ''}
                            </div>
                            <button class="btn ${isFollowing ? 'btn-secondary' : ''}" onclick="toggleFollow(${user.id})">
                                ${isFollowing ? 'Unfollow' : 'Follow'}
                            </button>
                        </div>
                        <div class="profile-stats" style="margin-top: 10px;">
                            <div class="stat">
                                <div class="stat-number">${db.posts.filter(p => p.userId === user.id).length}</div>
                                <div class="stat-label">Posts</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${user.followers.length}</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${user.following.length}</div>
                                <div class="stat-label">Following</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleFollow(userId) {
            const user = db.users.find(u => u.id === userId);
            const currentUserIndex = user.followers.indexOf(currentUser.id);
            const targetUserIndex = currentUser.following.indexOf(userId);
            
            if (currentUserIndex > -1) {
                // Unfollow
                user.followers.splice(currentUserIndex, 1);
                currentUser.following.splice(targetUserIndex, 1);
                showNotification(`Unfollowed ${user.username}`);
            } else {
                // Follow
                user.followers.push(currentUser.id);
                currentUser.following.push(userId);
                showNotification(`Now following ${user.username}`);
            }
            
            loadDiscover();
        }

        // Utilities
        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return 'Just now';
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize with some demo data
        window.onload = function() {
            showNotification('Welcome to MiniSocial! Try logging in as "alice", "bob", or "charlie"');
        };
    </script>
</body>
</html>
