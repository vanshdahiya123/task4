<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabFlow - Project Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dedede 0%, #dfdfdf 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 100%;
            padding: 20px;
        }

        .header {
            background: rgba(67, 67, 67, 0.39);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-badge {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-success {
            background: #2ed573;
            color: white;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            min-height: 600px;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .project-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .project-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .project-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #888;
        }

        .board-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .column {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            min-width: 300px;
            max-width: 300px;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .column-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .task-count {
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .task-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .task-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #888;
        }

        .task-assignee {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .priority-high {
            border-left: 4px solid #ff4757;
        }

        .priority-medium {
            border-left: 4px solid #ffa502;
        }

        .priority-low {
            border-left: 4px solid #2ed573;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .comments-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .comment {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .comment-author {
            font-weight: 500;
            color: #333;
        }

        .comment-time {
            font-size: 12px;
            color: #888;
        }

        .comment-text {
            color: #666;
            line-height: 1.5;
        }

        .add-comment {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-comment input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .notification-text {
            font-size: 14px;
            color: #666;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2ed573;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-indicator.offline {
            background: #ff4757;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .project-grid {
                grid-template-columns: 1fr;
            }
            
            .board-container {
                flex-direction: column;
            }
            
            .column {
                min-width: auto;
                max-width: none;
            }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .drag-over {
            background: #e3f2fd !important;
            transform: scale(1.02);
        }

        .dragging {
            opacity: 0.7;
            transform: rotate(5deg);
        }

        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span>🚀</span> CollabFlow
            </div>
            <div class="user-info">
                <div class="notification-badge" id="notificationCount">0</div>
                <span id="currentUser">Welcome!</span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">🟢 Online</div>

        <!-- Auth Section -->
        <div class="auth-section" id="authSection">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Welcome to CollabFlow</h2>
            
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 15px;" onclick="login()">Login</button>
                <button class="btn btn-secondary" style="width: 100%;" onclick="showRegister()">Create Account</button>
            </div>

            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="registerName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password">
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 15px;" onclick="register()">Create Account</button>
                <button class="btn btn-secondary" style="width: 100%;" onclick="showLogin()">Back to Login</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content hidden" id="mainContent">
            <!-- Projects View -->
            <div id="projectsView">
                <div class="projects-header">
                    <h2>Your Projects</h2>
                    <button class="btn btn-primary" onclick="showCreateProject()">+ New Project</button>
                </div>
                
                <div class="project-grid" id="projectGrid">
                    <!-- Projects will be rendered here -->
                </div>
            </div>

            <!-- Board View -->
            <div id="boardView" class="hidden">
                <div class="projects-header">
                    <div>
                        <button class="btn btn-secondary" onclick="showProjects()">← Back to Projects</button>
                        <h2 id="projectName" style="display: inline; margin-left: 20px;"></h2>
                    </div>
                    <button class="btn btn-success" onclick="showCreateTask()">+ New Task</button>
                </div>

                <div class="board-container" id="boardContainer">
                    <!-- Board columns will be rendered here -->
                </div>
            </div>
        </div>

        <!-- Create Project Modal -->
        <div class="modal" id="createProjectModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Create New Project</h3>
                    <button class="close-modal" onclick="closeModal('createProjectModal')">&times;</button>
                </div>
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="projectNameInput" placeholder="Enter project name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="projectDescInput" placeholder="Enter project description">
                </div>
                <div class="form-group">
                    <label>Team Members (comma-separated emails)</label>
                    <input type="text" id="projectMembersInput" placeholder="user1@email.com, user2@email.com">
                </div>
                <button class="btn btn-primary" onclick="createProject()">Create Project</button>
            </div>
        </div>

        <!-- Create Task Modal -->
        <div class="modal" id="createTaskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Create New Task</h3>
                    <button class="close-modal" onclick="closeModal('createTaskModal')">&times;</button>
                </div>
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitleInput" placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="taskDescInput" placeholder="Enter task description">
                </div>
                <div class="form-group">
                    <label>Assignee</label>
                    <select id="taskAssigneeInput">
                        <option value="">Select assignee...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriorityInput">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="taskStatusInput">
                        <option value="todo" selected>To Do</option>
                        <option value="progress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="createTask()">Create Task</button>
            </div>
        </div>

        <!-- Task Details Modal -->
        <div class="modal" id="taskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="taskModalTitle"></h3>
                    <button class="close-modal" onclick="closeModal('taskModal')">&times;</button>
                </div>
                <div id="taskModalContent">
                    <!-- Task details will be rendered here -->
                </div>
                
                <div class="comments-section">
                    <h4>Comments</h4>
                    <div id="taskComments"></div>
                    <div class="add-comment">
                        <input type="text" id="newComment" placeholder="Add a comment...">
                        <button class="btn btn-primary" onclick="addComment()">Post</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification">
            <div class="notification-title" id="notificationTitle"></div>
            <div class="notification-text" id="notificationText"></div>
        </div>
    </div>

    <script>
        // Application State
        let currentUser = null;
        let currentProject = null;
        let projects = [];
        let tasks = [];
        let comments = [];
        let users = [];
        let notifications = [];
        let ws = null;

        // Initialize mock WebSocket for demo
        function initWebSocket() {
            // Simulate WebSocket connection
            ws = {
                send: function(data) {
                    console.log('WebSocket send:', data);
                    // Simulate receiving updates from other users
                    setTimeout(() => {
                        if (Math.random() > 0.7) {
                            simulateRealTimeUpdate();
                        }
                    }, 2000 + Math.random() * 3000);
                },
                close: function() {
                    console.log('WebSocket closed');
                }
            };
            
            document.getElementById('statusIndicator').textContent = '🟢 Online';
            document.getElementById('statusIndicator').classList.remove('offline');
        }

        // Simulate real-time updates
        function simulateRealTimeUpdate() {
            const updateTypes = ['task_created', 'task_updated', 'comment_added', 'task_moved'];
            const type = updateTypes[Math.floor(Math.random() * updateTypes.length)];
            
            switch(type) {
                case 'task_created':
                    showNotification('New Task Created', 'A team member created a new task');
                    break;
                case 'task_updated':
                    showNotification('Task Updated', 'A task has been updated by a team member');
                    break;
                case 'comment_added':
                    showNotification('New Comment', 'Someone commented on a task');
                    break;
                case 'task_moved':
                    showNotification('Task Moved', 'A task was moved to a different status');
                    break;
            }
            
            updateNotificationCount();
        }

        // Authentication Functions
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function register() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            if (!name || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Simulate user creation
            const user = {
                id: Date.now(),
                name: name,
                email: email,
                password: password
            };

            users.push(user);
            currentUser = user;
            
            showApp();
            initWebSocket();
            loadSampleData();
        }

        function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            // For demo purposes, create a user if login credentials are provided
            let user = users.find(u => u.email === email && u.password === password);
            
            if (!user) {
                // Create demo user
                user = {
                    id: Date.now(),
                    name: email.split('@')[0],
                    email: email,
                    password: password
                };
                users.push(user);
            }

            currentUser = user;
            showApp();
            initWebSocket();
            loadSampleData();
        }

        function logout() {
            currentUser = null;
            currentProject = null;
            if (ws) ws.close();
            
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            
            // Clear forms
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('registerName').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
        }

        function showApp() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser.name;
            
            renderProjects();
        }

        // Sample Data
        function loadSampleData() {
            if (projects.length === 0) {
                // Add sample users
                const sampleUsers = [
                    { id: 1, name: 'Alice Johnson', email: 'alice@example.com' },
                    { id: 2, name: 'Bob Smith', email: 'bob@example.com' },
                    { id: 3, name: 'Carol Davis', email: 'carol@example.com' }
                ];
                users.push(...sampleUsers);

                // Add sample projects
                projects = [
                    {
                        id: 1,
                        name: 'Website Redesign',
                        description: 'Complete overhaul of company website with modern design and better UX',
                        members: [currentUser.id, 1, 2],
                        createdBy: currentUser.id,
                        createdAt: new Date('2024-01-15')
                    },
                    {
                        id: 2,
                        name: 'Mobile App Development',
                        description: 'Native iOS and Android app for customer engagement',
                        members: [currentUser.id, 2, 3],
                        createdBy: currentUser.id,
                        createdAt: new Date('2024-02-01')
                    }
                ];

                // Add sample tasks
                tasks = [
                    {
                        id: 1,
                        projectId: 1,
                        title: 'Create wireframes',
                        description: 'Design wireframes for all main pages',
                        assigneeId: 1,
                        priority: 'high',
                        status: 'progress',
                        createdBy: currentUser.id,
                        createdAt: new Date('2024-01-16')
                    },
                    {
                        id: 2,
                        projectId: 1,
                        title: 'Set up development environment',
                        description: 'Configure local development setup with all necessary tools',
                        assigneeId: currentUser.id,
                        priority: 'medium',
                        status: 'done',
                        createdBy: currentUser.id,
                        createdAt: new Date('2024-01-17')
                    },
                    {
                        id: 3,
                        projectId: 1,
                        title: 'Design system creation',
                        description: 'Create comprehensive design system with colors, typography, and components',
                        assigneeId: 2,
                        priority: 'medium',
                        status: 'todo',
                        createdBy: currentUser.id,
                        createdAt: new Date('2024-01-18')
                    }
                ];

                // Add sample comments
                comments = [
                    {
                        id: 1,
                        taskId: 1,
                        userId: currentUser.id,
                        text: 'Started working on the homepage wireframe. Will share initial draft by EOD.',
                        createdAt: new Date('2024-01-19T10:30:00')
                    },
                    {
                        id: 2,
                        taskId: 1,
                        userId: 1,
                        text: 'Great! Looking forward to seeing the progress. Let me know if you need any feedback.',
                        createdAt: new Date('2024-01-19T14:15:00')
                    }
                ];
            }
        }

        // Project Management
        function renderProjects() {
            const grid = document.getElementById('projectGrid');
            grid.innerHTML = '';

            projects.filter(p => p.members.includes(currentUser.id)).forEach(project => {
                const projectTasks = tasks.filter(t => t.projectId === project.id);
                const completedTasks = projectTasks.filter(t => t.status === 'done').length;
                
                const card = document.createElement('div');
                card.className = 'project-card fade-in';
                card.onclick = () => openProject(project.id);
                
                card.innerHTML = `
                    <div class="project-title">${project.name}</div>
                    <div class="project-description">${project.description}</div>
                    <div class="project-stats">
                        <span>📋 ${projectTasks.length} tasks</span>
                        <span>✅ ${completedTasks} completed</span>
                        <span>👥 ${project.members.length} members</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function showCreateProject() {
            document.getElementById('createProjectModal').style.display = 'block';
        }

        function createProject() {
            const name = document.getElementById('projectNameInput').value.trim();
            const description = document.getElementById('projectDescInput').value.trim();
            const membersInput = document.getElementById('projectMembersInput').value.trim();

            if (!name) {
                alert('Please enter a project name');
                return;
            }

            const members = [currentUser.id];
            if (membersInput) {
                // In a real app, you'd validate these emails against your user database
                const emails = membersInput.split(',').map(e => e.trim());
                emails.forEach(email => {
                    const user = users.find(u => u.email === email);
                    if (user && !members.includes(user.id)) {
                        members.push(user.id);
                    }
                });
            }

            const project = {
                id: Date.now(),
                name: name,
                description: description || 'No description provided',
                members: members,
                createdBy: currentUser.id,
                createdAt: new Date()
            };

            projects.push(project);
            closeModal('createProjectModal');
            clearProjectForm();
            renderProjects();
            
            showNotification('Project Created', `${name} has been created successfully!`);
            
            // Send WebSocket update
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'project_created',
                    project: project,
                    userId: currentUser.id
                }));
            }
        }

        function clearProjectForm() {
            document.getElementById('projectNameInput').value = '';
            document.getElementById('projectDescInput').value = '';
            document.getElementById('projectMembersInput').value = '';
        }

        function openProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            currentProject = project;
            document.getElementById('projectName').textContent = project.name;
            document.getElementById('projectsView').classList.add('hidden');
            document.getElementById('boardView').classList.remove('hidden');
            
            renderBoard();
            populateTaskAssignees();
        }

        function showProjects() {
            document.getElementById('boardView').classList.add('hidden');
            document.getElementById('projectsView').classList.remove('hidden');
            currentProject = null;
        }

        // Board Management
        function renderBoard() {
            const container = document.getElementById('boardContainer');
            container.innerHTML = '';

            const columns = [
                { id: 'todo', title: 'To Do', color: '#6c757d' },
                { id: 'progress', title: 'In Progress', color: '#ffc107' },
                { id: 'review', title: 'Review', color: '#17a2b8' },
                { id: 'done', title: 'Done', color: '#28a745' }
            ];

            columns.forEach(column => {
                const projectTasks = tasks.filter(t => 
                    t.projectId === currentProject.id && t.status === column.id
                );

                const columnDiv = document.createElement('div');
                columnDiv.className = 'column';
                columnDiv.setAttribute('data-status', column.id);
                columnDiv.ondragover = handleDragOver;
                columnDiv.ondrop = handleDrop;

                columnDiv.innerHTML = `
                    <div class="column-header">
                        <div class="column-title">${column.title}</div>
                        <div class="task-count">${projectTasks.length}</div>
                    </div>
                    <div class="column-tasks" id="column-${column.id}">
                        ${renderTasks(projectTasks)}
                    </div>
                `;

                container.appendChild(columnDiv);
            });
        }

        function renderTasks(taskList) {
            return taskList.map(task => {
                const assignee = users.find(u => u.id === task.assigneeId);
                const assigneeName = assignee ? assignee.name : 'Unassigned';

                return `
                    <div class="task-card priority-${task.priority}" 
                         draggable="true" 
                         data-task-id="${task.id}"
                         ondragstart="handleDragStart(event)"
                         ondragend="handleDragEnd(event)"
                         onclick="openTask(${task.id})">
                        <div class="task-title">${task.title}</div>
                        <div class="task-description">${task.description}</div>
                        <div class="task-meta">
                            <span class="task-assignee">${assigneeName}</span>
                            <span>${formatDate(task.createdAt)}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Task Management
        function showCreateTask() {
            if (!currentProject) {
                alert('Please select a project first');
                return;
            }
            populateTaskAssignees();
            document.getElementById('createTaskModal').style.display = 'block';
        }

        function populateTaskAssignees() {
            if (!currentProject) return;

            const select = document.getElementById('taskAssigneeInput');
            select.innerHTML = '<option value="">Select assignee...</option>';
            
            currentProject.members.forEach(memberId => {
                const user = users.find(u => u.id === memberId);
                if (user) {
                    select.innerHTML += `<option value="${user.id}">${user.name}</option>`;
                }
            });
        }

        function createTask() {
            const title = document.getElementById('taskTitleInput').value.trim();
            const description = document.getElementById('taskDescInput').value.trim();
            const assigneeId = parseInt(document.getElementById('taskAssigneeInput').value) || null;
            const priority = document.getElementById('taskPriorityInput').value;
            const status = document.getElementById('taskStatusInput').value;

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const task = {
                id: Date.now(),
                projectId: currentProject.id,
                title: title,
                description: description || 'No description provided',
                assigneeId: assigneeId,
                priority: priority,
                status: status,
                createdBy: currentUser.id,
                createdAt: new Date()
            };

            tasks.push(task);
            closeModal('createTaskModal');
            clearTaskForm();
            renderBoard();
            
            const assignee = users.find(u => u.id === assigneeId);
            showNotification('Task Created', `"${title}" assigned to ${assignee ? assignee.name : 'Unassigned'}`);
            
            // Send WebSocket update
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'task_created',
                    task: task,
                    userId: currentUser.id
                }));
            }
        }

        function clearTaskForm() {
            document.getElementById('taskTitleInput').value = '';
            document.getElementById('taskDescInput').value = '';
            document.getElementById('taskAssigneeInput').value = '';
            document.getElementById('taskPriorityInput').value = 'medium';
            document.getElementById('taskStatusInput').value = 'todo';
        }

        function openTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            const assignee = users.find(u => u.id === task.assigneeId);
            const creator = users.find(u => u.id === task.createdBy);

            document.getElementById('taskModalTitle').textContent = task.title;
            document.getElementById('taskModalContent').innerHTML = `
                <div class="form-group">
                    <label>Description</label>
                    <p style="background: #f8f9fa; padding: 10px; border-radius: 6px; margin: 5px 0;">${task.description}</p>
                </div>
                <div style="display: flex; gap: 20px; margin: 15px 0;">
                    <div class="form-group" style="flex: 1;">
                        <label>Assignee</label>
                        <select id="editTaskAssignee" onchange="updateTaskField(${taskId}, 'assigneeId', parseInt(this.value))">
                            <option value="">Select assignee...</option>
                            ${currentProject.members.map(memberId => {
                                const user = users.find(u => u.id === memberId);
                                return user ? `<option value="${user.id}" ${task.assigneeId === user.id ? 'selected' : ''}>${user.name}</option>` : '';
                            }).join('')}
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Priority</label>
                        <select id="editTaskPriority" onchange="updateTaskField(${taskId}, 'priority', this.value)">
                            <option value="low" ${task.priority === 'low' ? 'selected' : ''}>Low</option>
                            <option value="medium" ${task.priority === 'medium' ? 'selected' : ''}>Medium</option>
                            <option value="high" ${task.priority === 'high' ? 'selected' : ''}>High</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Status</label>
                        <select id="editTaskStatus" onchange="updateTaskField(${taskId}, 'status', this.value)">
                            <option value="todo" ${task.status === 'todo' ? 'selected' : ''}>To Do</option>
                            <option value="progress" ${task.status === 'progress' ? 'selected' : ''}>In Progress</option>
                            <option value="review" ${task.status === 'review' ? 'selected' : ''}>Review</option>
                            <option value="done" ${task.status === 'done' ? 'selected' : ''}>Done</option>
                        </select>
                    </div>
                </div>
                <div style="font-size: 14px; color: #666; margin-top: 15px;">
                    Created by ${creator ? creator.name : 'Unknown'} on ${formatDate(task.createdAt)}
                </div>
                <button class="btn btn-danger" onclick="deleteTask(${taskId})" style="margin-top: 15px;">Delete Task</button>
            `;

            renderTaskComments(taskId);
            document.getElementById('taskModal').style.display = 'block';
        }

        function updateTaskField(taskId, field, value) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            const oldValue = task[field];
            task[field] = value;

            // Update the board if status changed
            if (field === 'status') {
                renderBoard();
                showNotification('Task Moved', `Task moved to ${value.replace(/([A-Z])/g, ' $1').toLowerCase()}`);
            }

            // Send WebSocket update
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'task_updated',
                    taskId: taskId,
                    field: field,
                    oldValue: oldValue,
                    newValue: value,
                    userId: currentUser.id
                }));
            }
        }

        function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex !== -1) {
                tasks.splice(taskIndex, 1);
                
                // Remove associated comments
                comments = comments.filter(c => c.taskId !== taskId);
                
                closeModal('taskModal');
                renderBoard();
                showNotification('Task Deleted', 'Task has been successfully deleted');
                
                // Send WebSocket update
                if (ws) {
                    ws.send(JSON.stringify({
                        type: 'task_deleted',
                        taskId: taskId,
                        userId: currentUser.id
                    }));
                }
            }
        }

        // Comment Management
        function renderTaskComments(taskId) {
            const taskComments = comments.filter(c => c.taskId === taskId);
            const commentsContainer = document.getElementById('taskComments');
            
            commentsContainer.innerHTML = taskComments.map(comment => {
                const user = users.find(u => u.id === comment.userId);
                return `
                    <div class="comment">
                        <div class="comment-header">
                            <span class="comment-author">${user ? user.name : 'Unknown'}</span>
                            <span class="comment-time">${formatDateTime(comment.createdAt)}</span>
                        </div>
                        <div class="comment-text">${comment.text}</div>
                    </div>
                `;
            }).join('');

            // Store current task ID for adding comments
            document.getElementById('newComment').setAttribute('data-task-id', taskId);
        }

        function addComment() {
            const input = document.getElementById('newComment');
            const text = input.value.trim();
            const taskId = parseInt(input.getAttribute('data-task-id'));

            if (!text) return;

            const comment = {
                id: Date.now(),
                taskId: taskId,
                userId: currentUser.id,
                text: text,
                createdAt: new Date()
            };

            comments.push(comment);
            input.value = '';
            renderTaskComments(taskId);
            
            showNotification('Comment Added', 'Your comment has been posted');
            
            // Send WebSocket update
            if (ws) {
                ws.send(JSON.stringify({
                    type: 'comment_added',
                    comment: comment,
                    userId: currentUser.id
                }));
            }
        }

        // Drag and Drop
        let draggedTask = null;

        function handleDragStart(e) {
            draggedTask = parseInt(e.target.getAttribute('data-task-id'));
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedTask = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (!draggedTask) return;

            const column = e.currentTarget;
            const newStatus = column.getAttribute('data-status');
            const task = tasks.find(t => t.id === draggedTask);

            if (task && task.status !== newStatus) {
                const oldStatus = task.status;
                task.status = newStatus;
                renderBoard();
                
                showNotification('Task Moved', `Task moved from ${oldStatus} to ${newStatus}`);
                
                // Send WebSocket update
                if (ws) {
                    ws.send(JSON.stringify({
                        type: 'task_moved',
                        taskId: draggedTask,
                        oldStatus: oldStatus,
                        newStatus: newStatus,
                        userId: currentUser.id
                    }));
                }
            }
        }

        // Remove drag-over class when dragging leaves
        document.addEventListener('dragleave', function(e) {
            if (e.target.classList.contains('column')) {
                e.target.classList.remove('drag-over');
            }
        });

        // Modal Management
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Notification System
        function showNotification(title, text) {
            const notification = document.getElementById('notification');
            document.getElementById('notificationTitle').textContent = title;
            document.getElementById('notificationText').textContent = text;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
            
            // Add to notifications array for badge count
            notifications.push({
                id: Date.now(),
                title: title,
                text: text,
                createdAt: new Date(),
                read: false
            });
        }

        function updateNotificationCount() {
            const unreadCount = notifications.filter(n => !n.read).length;
            document.getElementById('notificationCount').textContent = unreadCount;
        }

        // Utility Functions
        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
        }

        function formatDateTime(date) {
            return new Date(date).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Handle Enter key for comments
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keypress', function(e) {
                if (e.target.id === 'newComment' && e.key === 'Enter') {
                    addComment();
                }
            });
        });

        // Simulate periodic notifications for demo
        setInterval(() => {
            if (currentUser && Math.random() > 0.85) {
                simulateRealTimeUpdate();
            }
        }, 10000);

        // Handle offline/online status
        window.addEventListener('online', function() {
            document.getElementById('statusIndicator').textContent = '🟢 Online';
            document.getElementById('statusIndicator').classList.remove('offline');
            initWebSocket();
        });

        window.addEventListener('offline', function() {
            document.getElementById('statusIndicator').textContent = '🔴 Offline';
            document.getElementById('statusIndicator').classList.add('offline');
            if (ws) ws.close();
        });

        // Auto-save functionality (simulated)
        setInterval(() => {
            if (currentUser) {
                console.log('Auto-saving data...', {
                    projects: projects.length,
                    tasks: tasks.length,
                    comments: comments.length
                });
            }
        }, 30000);
    </script>
</body>
</html>
